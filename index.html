    <div class="logo" width="500px">
      <h1>Matt's Motivator</h1>
    </div>
<div class="activitiesWrapper">
    <div class="programming activity">
    <section class="formSection">
        <form id="formP">
            <label for="entryP">Time spend programming</label>
        <br />
        <input type="number" id="entryP" step="0.1" />
        <br />
        <button type="submit">Add</buttom>
      </form>
    </section>
    <hr />
    <section class="entriesWrapperW">
      <h3>Last 7 days</h3>
      <ul id="entriesP">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
    <section class="data">
      <div>
        <p>Total time</p>
        <span id="totalP">0</span>
      </div>
      <div>
        <p>Avarage time</p>
        <span id="averageP">0</span>
      </div>
      <div>
        <p>This week high</p>
        <span id="highP">0</span>
      </div>
    </section>
    <section class="prograssMeter">
      <h3>
        Weekly target: <span id="prograssTotalP">0</span
        > / <span id="targetP">0 </span>hours
      </h3>
      <div class="progressCircleWrapper">
        <div id="outerCircleP">

      </div>
    </section>
